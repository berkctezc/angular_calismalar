<h3>Add Product</h3>

<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
  <div class="container">
    <div class="form-group">
      <input type="text" placeholder="Product Name" #name="ngModel" [(ngModel)]="model.name" class="form-control" name="name"
        id="name" required>
      <div *ngIf="name.invalid&&name.dirty" class="alert alert-danger">Product name required</div>
    </div>

    <div class="form-group">
      <input type="text" placeholder="Description" #desc="ngModel" [(ngModel)]="model.desc" class="form-control" name="desc"
        id="desc" required>
      <div *ngIf="desc.invalid&&desc.dirty" class="alert alert-danger">Desc required</div>
    </div>

    <div class="form-group">
      <input type="text" placeholder="Product Image" #imageUrl="ngModel" [(ngModel)]="model.imageUrl" class="form-control"
        name="imageUrl" id="imageUrl" required>
      <div *ngIf="imageUrl.invalid&&imageUrl.dirty" class="alert alert-danger">Image required</div>
    </div>

    <div class="form-group">
      <input type="text" placeholder="Price" #price="ngModel" [(ngModel)]="model.price" class="form-control" name="price"
        id="price" required>
      <div *ngIf="price.invalid&&price.dirty" class="alert alert-danger">Price required</div>
    </div>

    <div class="form-group">
      <select class="form-control" #categoryId="ngModel" [(ngModel)]="model.categoryId" required id="categoryId" name="categoryId">
        <option *ngFor="let kategori of categories" [value]="kategori.id">{{kategori.name}}</option>
      </select>
      <div *ngIf="categoryId.invalid&&categoryId.touched" class="alert alert-danger">Category required</div>
    </div>

    <button type="submit" class="btn btn-primary">Add Product</button>

  </div>
</form>
